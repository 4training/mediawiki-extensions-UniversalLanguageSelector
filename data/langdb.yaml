  AU: 3
 # pacific
  PA: 3
 # world wide, international
  WW: 4

 # Importance in the region, 100 = official language or everybody knows it
importanceInRegions:
  fi: { FI: 100, SE: 10 }
  ru: { RU: 100, FI: 40 }
